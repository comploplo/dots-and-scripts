# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;;: hint images download
        ;R: hint --rapid images tab-bg
        <Ctrl+j>: scroll-page 0 0.4
        <Ctrl+k>: scroll-page 0 -0.4
        <Ctrl+m>A: hint links spawn youtube-dl --extract-audio {hint-url} -o ~/music/songs/%(title)s.%(ext)s
        <Ctrl+m>D: hint links spawn youtube-dl {hint-url} -o ~/vids/yt/%(title)s-%(height)d-%(fps)d.%(ext)s
        <Ctrl+m>M: hint links spawn mpv {hint-url}
        <Ctrl+m>U: hint --rapid links spawn umpv {hint-url}
        <Ctrl+m>a: spawn youtube-dl --extract-audio {url} -o ~/music/songs/%(title)s
        <Ctrl+m>d: spawn youtube-dl {url} -o ~/vids/yt/%(title)s-%(height)d-%(fps)d.%(ext)s
        <Ctrl+m>m: spawn mpv {url}
        <Ctrl+m>u: spawn umpv {url}
        <Down>: tab-next
        <Left>: back
        <Right>: forward
        <Up>: tab-prev
        C: config-source
        r: null
      yesno:
        f: prompt-accept yes
  content.notifications:
    https://www.facebook.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - emacs
    - '{file}'
